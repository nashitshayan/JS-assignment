    <div class="container panel-margin col-xs-4 ">
        <div class="login-box-outline" style="max-width: 300px;">
            <div class="panel-heading login-box">
                <h2 class="panel-title text-center ">LOGIN</h2>
            </div>
            <div class="panel-body ">
                <i class="text-warning">Login to Register</i>
                <br>
                <form>

                    <div class="form-group">
                        <input type="text" id="usrname" class="form-control" placeholder="User Name" name="Name" required
                            pattern="^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"
                        id="pswd" placeholder="Password(Min. 8characters)"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>

                    <div class="text-center">
                        <input  class="btn btn-primary login-box " type="submit" value="Submit" role="button" onclick="validate()">
                    </div>

    <script>
        function check() {

            var myInput = document.getElementById("Password");

            if (myInput.value.length <= 8) {
                alert("Password should be atleast 8 characters");
            } else if (!document.getElementById('Terms').checked) {
                alert("Terms not ticked, By clicking 'ok' it will automatically get ticked and accepted");
                alert("Form Submitted");
            } else {
                alert("Form Submitted");
            }

    
        }
        function validate()
            {
                let uName= document.getElementById("usrname").value;
                let uPwd= document.getElementById("pswd").value;
                if(uName==="admin" && uPwd==="1234567890")

                }
